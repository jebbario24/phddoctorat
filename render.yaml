services:
  - type: web
    name: phd-thesis-buddy
    runtime: docker
    region: frankfurt
    plan: free
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: phd-thesis-buddy-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: 5000

databases:
  - name: phd-thesis-buddy-db
    plan: free
    databaseName: phd_thesis_buddy
    user: phd_user

version: "1"
